<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Catalogue</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
  background:linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  background-size:400% 400%;
  animation:aurora 15s ease-in-out infinite;
  color:#fff;
  opacity:0;
  transition:opacity 0.5s ease;
}
body.loaded{opacity:1;}
@keyframes aurora{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{
  margin-bottom:20px;
  font-size:2.2rem;
  text-align:center;
  text-shadow:0 0 10px rgba(0,0,0,0.2);
}
.search-box{
  margin-bottom:20px;
  width:100%;
  max-width:750px;
}
.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:1rem;
  background:rgba(255,255,255,0.1);
  color:#fff;
  transition:background 0.25s ease;
}
.search-box input::placeholder{color:rgba(255,255,255,0.7);}
.search-box input:focus{background:rgba(255,255,255,0.2);}
.card{
  width:100%;
  max-width:750px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:25px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px 12px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
th{
  font-weight:700;
  background:rgba(255,255,255,0.1);
}
a.youtube-link{
  color:#60a5fa;
  text-decoration:none;
  font-weight:600;
}
a.youtube-link:hover{
  text-decoration:underline;
}
.pagination{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.page-btn{
  cursor:pointer;
  padding:8px 18px;
  border-radius:14px;
  background:rgba(255, 255, 255, 0.2);
  color:#fff;
  font-weight:600;
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 0 10px rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  transition:all 0.25s ease;
}
.page-btn:hover{
  background:rgba(255, 255, 255, 0.35);
  box-shadow:0 0 15px rgba(255,255,255,0.3);
  transform:scale(1.05);
}
.page-btn:disabled{
  opacity:0.4;
  cursor:not-allowed;
  background:rgba(255,255,255,0.1);
  box-shadow:none;
}
</style>
</head>
<body>
<h1>Song Catalogue</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari lagu, penyanyi, atau composer...">
</div>

<div class="card">
  <table id="songTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Singer</th>
        <th>Composer</th>
        <th>YouTube</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="pagination">
  <button id="prevPage" class="page-btn">Prev</button>
  <span id="pageInfo"></span>
  <button id="nextPage" class="page-btn">Next</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("loaded");

  let songs = [];
  let filteredSongs = [];
  let currentPage = 1;
  const rowsPerPage = 50; // tampilkan 50 lagu per halaman

  async function loadSongs() {
    const res = await fetch("catalogue.json");
    const data = await res.json();
    songs = data.slice(1); // lewati header baris pertama
    filteredSongs = songs;
    renderTable();
  }

  function renderTable() {
    const tableBody = document.querySelector("#songTable tbody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginated = filteredSongs.slice(start, end);

    paginated.forEach(song => {
      const youtubeLink = song.E && song.E.trim() !== "" 
        ? `<a href="${song.E}" target="_blank" class="youtube-link">Open</a>` 
        : "-";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${song.A}</td>
        <td>${song.B}</td>
        <td>${song.C}</td>
        <td>${song.D}</td>
        <td>${youtubeLink}</td>
      `;
      tableBody.appendChild(tr);
    });

    const totalPages = Math.ceil(filteredSongs.length / rowsPerPage);
    document.getElementById("pageInfo").textContent = `Page ${currentPage} / ${totalPages}`;
    document.getElementById("prevPage").disabled = currentPage === 1;
    document.getElementById("nextPage").disabled = currentPage === totalPages;
  }

  document.getElementById("search").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    filteredSongs = songs.filter(song =>
      song.B.toLowerCase().includes(term) ||
      song.C.toLowerCase().includes(term) ||
      song.D.toLowerCase().includes(term)
    );
    currentPage = 1;
    renderTable();
  });

  document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  });

  document.getElementById("nextPage").addEventListener("click", () => {
    const totalPages = Math.ceil(filteredSongs.length / rowsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderTable();
    }
  });

  loadSongs();
});
</script>
</body>
</html>
